<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Fredrik Parkell</title>
    <link rel="stylesheet" href="/css/flickr-exam.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="indexHome">
        
        <!--HEADER-->
        <header>
            <div id="headerArea">
                <h1 id="headerh1">Image Gallery</h1>
                <input type="text" id="searchText" name="sText" placeholder="Search text here..">
                <button class="searchBtn">Get images</button>
            </div>
            <div id="belowHeader">
                <p id="sortByText">Sort search by:</p>
                <input type="radio" id="relevance" name="sortOrder" value="relevance" checked>
                <label for="relevance">Relevance</label>
                <input type="radio" id="datePosted" name="sortOrder" value="date-posted">
                <label for="datePosted">Date Posted</label>
                <input type="radio" id="dateTaken" name="sortOrder" value="date-taken">
                <label for="dateTaken">Date Taken</label>
            </div>
        </header>

        <!--IMG-AREA and "BODY"-->
        <div class="imgArea">
            <p id="searchResults">&#xA0</p>
            <main id="mainImgArea">
                
            </main>
            <section id="pageSection">
                <button class="imgBtn" id="imgBtnPrev">&#x2190 Prev</button>
                <p id="pageCounter">0 of 0</p>
                <button class="imgBtn" id="imgBtnNext">Next &#x2192</button>
            </section>
        </div>

        <!--LIGHTBOX-->
        <div id="boxModal" class="modal">
            <div id="lightbox" class="modal-content">
                <h3 id="lightboxPtag"></h3>
                <img id="lightboxImg" src="">
            </div>       
        </div>

        <!--FOOTER-->
        <footer class="footerArea">
            <!--<h3>Fredrik Parkell</h3>-->
            <div id="iconHolder">
                <div class="picAndText">
                    <a href="https://github.com/fredrikparkell" target="_blank">
                        <img src="img/github.jpg" id="footGitHub">
                    </a>
                    <p>GitHub</p>
                </div>
                <div class="picAndText">
                    <a href="https://se.linkedin.com/in/fredrik-parkell-5728491b6" target="_blank">
                        <img src="img/linkedin.gif" id="footLinkedIn">
                    </a>
                    <p>LinkedIn</p>
                </div>
                <div class="picAndText">
                    <a href="https://fredrikparkell.com/" target="_blank">
                        <img src="img/website.jpg" id="footWebsite">
                    </a>
                    <p>Website</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
